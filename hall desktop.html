<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/hall desktop.css">
    <link rel="stylesheet" href="css/hall tablet.css" @media (min-width: 391px) and (max-width: 768px)>
    <link rel="stylesheet" href="css/hall mobile.css" @media (max-width: 390px)>
</head>

<body>
    <main class="main_background">
        <h1>
            <a class="main_title">Идём<span class="v_letter">в</span>кино</a>
        </h1>
        <div class="hall">
            <div class="buying__info">
                <div class="buying__info-description">
                    <h2>
                        <a class="movie_title">Звёздные войны XXIII: Атака клонированных клонов</a>
                    </h2>
                    <p class="time">Начало сеанса: 18:30</p>
                    <h2>
                        <a class="buying__info-hall">Зал 1</a>
                    </h2>
                </div>
                <div class="buying__info-hint">
                    <img src="svg\tap.png" class="tap" alt="tap">
                    <p class="tap_text">Тапните дважды, чтобы увеличить</p>
                </div>
            </div>
            <div class="buying-scheme">
                <div class="buying-scheme__wrapper">
                    <img src="svg\screen.png" class="screen" alt="screen">
                </div>
            </div>
            <div class="buying-scheme__legend">

            </div>
            <button class="book_button" type="button">Забронировать</button>
        </div>
        </div>
    </main>


</body>

</html>
