<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ticket desktop.css">
    <link rel="stylesheet" href="css/ticket desktop tablet.css" @media (min-width: 391px) and (max-width: 768px)>
    <link rel="stylesheet" href="css/ticket desktop mobile.css" @media (max-width: 390px)>
    <script src="QRCreator.js"></script>
</head>

<body>
    <div class="main_background">
        <header class="header">
            <h1>
                <a class="main_title">Идём<span class="v_letter">в</span>кино</a>
            </h1>
        </header>
        <main class="booking_tickets">
            <div class="wrap">
                <h2 class="heading">Вы выбрали билеты:</h2>
            </div>
            <div class="ticket__info-wrapper">
                <p class="ticket__info">На фильм: <span class="bold_text">Звёздные войны XXIII: Атака клонированных
                        клонов</span></p>
                <p class="ticket__info">Места: <span class="bold_text">6, 7</span></p>
                <p class="ticket__info">В зале: <span class="bold_text">1</span></p>
                <p class="ticket__info">Начало сеанса: <span class="bold_text">18:30</span></p>
                <div id="qrcode"></div>
                <p class="ticket__hint">Покажите QR-код нашему контроллеру для подтверждения бронирования.</p>
                <p class="ticket__hint">Приятного просмотра!</p>
            </div>
        </main>
    </div>
</body>

</html>
